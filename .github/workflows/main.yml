# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: bahmutov/npm-install@v1
      - name: npm install
        run: npm install
      # Runs a single command using the runners shell
      - name: npm build
        run: npm run build
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          deploy-message: "Deploy from GitHub Actions"
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_MAIN }}
        timeout-minutes: 1
      - name: Deploy Stage
        uses: fjogeleit/http-request-action@v1
        id: query
        with:
          url: "https://api.devops.indepower.se/api/reload_project"
          method: "POST"
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"project_name": "${{ github.event.repository.name }}", "project_key": "${{ secrets.project_key }}"}'

      - name: Print the response status
        run: echo ${{ steps.query.outputs }}
